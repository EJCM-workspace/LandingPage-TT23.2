<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>TT</title>
</head>

<body>

    <header>
        <img  class="logo-TT" src="../img/Logo TT.svg" alt="logo">
        <div>
            <input type="text" placeholder="Buscar">
            <img src="../img/icon-lupa.svg" alt="lupa">
        </div>
    </header>

    
    <main>

        <nav>
            <a href="#">
                <img src="../img/icon-home.svg" alt="icon">
            </a>
            <a href="#">
                <img src="../img/icon-notificacao.svg" alt="icon">
            </a>
            <a href="#">
                <img src="../img/icon-chat.svg" alt="icon">
            </a>
            <a href="#">
                <img src="../img/icon-configuracao.svg" alt="icon">
            </a>
        </nav>

        <section>
            <div class="criar-post">
                <textarea placeholder="No que está pensando...?" maxlength="450"></textarea>
                <div class="botão-icones">
                    <div class="icones">
                        <img src="../img/icon-img.svg" alt="icon">
                        <img src="../img/icon-emoji.svg" alt="icon">
                        <img src="../img/icon-link.svg" alt="icon">
                    </div>
                    <button>Postar</button>
                </div>
            </div>
    
            <div class="posts">
                <div class="post">
                    <img class="img-post" src="../img/img-menina-com-gato.svg" alt="cover">
                    <div class="post-info">
                        <div class="user-info">
                            <img class="img-perfil" src="../img/foto-menina.png" alt="foto-perfil">
                            <p>@usuário</p>
                        </div>
                        <div class="icons">
                            <img class="icons-post" src="../img/icon-comentarios.svg" alt="">
                            <img class="icons-post" src="../img/icon-like.svg" alt="">
                            <img class="icons-post" src="../img/icon-favoritar.svg" alt="">
                        </div>
                    </div>
                    <p class="post-text">
                        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Id, commodi praesentium deserunt
                        incidunt
                        temporibus cupiditate illo eius est, facere officia dolorem ut velit laboriosam quo, asperiores
                        fugiat
                        doloribus consequuntur ullam.
                    </p>    
                </div>
            </div>
        </section> 

        <section class="sugestao-perfil">
            <h2>Pessoas que talvez você conheça</h2>
            <div style="margin-top: 10px;"> 
                <img class="img-perfil" src="../img/foto-menina.png" alt="foto-perfil">
                <p>@usuário</p>
                <button>Adicionar</button>
            </div>
        </section>

    </main>


</body>

</html>
